<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - 함수</title>
</head>
<body>
    <script>
        // 함수 선언 : 선언 순서는 중요하지 않음
        function test01(){
            alert('첫번째 테스트')
        }
        function test02(){
            alert('두번째 테스트')
        }

        // 호출 : 호출 순서가 중요
        test02();
        test01();
    </script>
</body>
</html>
