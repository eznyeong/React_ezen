<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강제에러</title>
</head>
<body>
    <script>
        // 에러 구문의 종류
        // 1. try : 코드 블록에서 오류를 테스트할 수 있는 구문
        // 2. catch : 오류를 처리하는 구문
        // 3. throw : 사용자 지정 오류를 만들 수 있는 구문
        // 4. finally : 결과와 관계없이 try 및 catch 후의 코드를 실행할 수 있는 구문

        // aalert('테스트'); - 자바스크립트가 원래 주는 에러 노출

        try{
            // 코드를 적은 후 오류가 있는지 테스트
            aalert('테스트');
        }
        catch(err){
            // err : 에러 객체 - 속성과 메서드를 갖고 있음
            console.log(err.message);
        }
    </script>
</body>
</html>
