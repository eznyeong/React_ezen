<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - 함수</title>
</head>
<body>
    <script>
        async function getFile(){
            let testPromise = new Promise(function(resolve) {
                let req = new XMLHttpRequest();
                req.open('GET', "soccer.html");
                req.onload = function() {
                if (req.status == 200) {
                    resolve(req.response);
                } else {
                    resolve("File not Found");
                }
                };
                req.send();
            });
            document.getElementById("test").innerHTML = await testPromise;
        }

        getFile();
    </script>
</body>
</html>
