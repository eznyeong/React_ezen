<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - 함수</title>
</head>
<body>
    <script>
        // async/await는 Promise 작성을 쉽게 만드는 키워드
        // async는 함수가 Promise를 반환하도록 처리
        // await는 함수가 Promise를 기다리도록 처리

        // 생성 코드
        async function 프로미스함수(){
            // 명령문 작성
            let value = await 프로미스;
        };

        // 소비 코드
        함수.then();
    </script>
</body>
</html>
