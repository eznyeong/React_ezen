<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메서드 - 데이터 조회할 때</title>
</head>
<body>
    <h3>Avengers</h3>
    <ul id="avengersList">


    </ul>

    <script>
        // map() : 배열에 함수를 호출해서 새로운 배열을 만듬
        // map(콜백함수, 사용될함수에전달될값)
        // map(function(현재값, 인덱스, 기존배열){}, thisValue);

        const nums = [4, 9, 16, 25, 36]; // 기존 배열

        const newNums = nums.map(function(num){ // 현재 처리될 값을 매개변수로 작성 - 배열의 단수 단어를 쓰는 것이 관례
            return num * num;
        });
        
        console.log(nums);
        console.log(newNums);

        const mans = ['김석진', '김태형', '박지민'];
        const rankingMans = mans.map((man, index) => {
            return (index + 1) + '. ' + man;
        });

        console.log(rankingMans);

        // 리액트에서 사용하는 보통 데이터
        const avengers = [
            { firstname: 'Tony', lastname: 'Stark' },
            { firstname: 'Steve', lastname: 'Rogers' },
            { firstname: 'Bruce', lastname: 'Banner' },
            { firstname: 'Thor', lastname: 'Odinson' },
            { firstname: 'Natasha', lastname: 'Romanoff' },
            { firstname: 'Clinton', lastname: 'Barton' }
        ];

        // 문서객체선택
        const avengersList = document.getElementById('avengersList')
        let liTag = ''; // <li>태그들을 담을 변수 - 계속 재할당 하기 위해 let

        const avengersName = avengers.map((avenger, index) => {
            return [avenger.firstname, avenger.lastname].join(" ");
        });

        for(let i in avengersName){
            liTag += '<li>' + avengersName[i] + '</li>'
        }

        avengersList.innerHTML = liTag;

    </script>
</body>
</html>
