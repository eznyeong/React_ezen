<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열메서드</title>
</head>
<body>
    <script>
        //소녀시대 배열
        var ss = ['윤아', '수영', '효연', '서현', '유리', '티파니', '태연', '써니', '제시카'];

        //레드벨벳 배열
        var rv = ['웬디', '아이린', '슬기', '조이', '예리'];

        // concat() : 기존 배열에서 매개변수 값을 추가적으로 새로운 배열로 처리
        console.log(ss.concat(rv));
        console.log(ss); // 기존 배열은 바뀌지 않음

        //12간지 배열 - 쥐와 돼지가 빠져 있는 상태
        var zodiac = ['소', '호랑이', '토끼', '용', '뱀', '말', '미', '원숭이', '닭', '개'];
        console.log(zodiac);

        // 1. 값 추가 메서드
        // push() : 배열의 맨 뒤에 값을 추가
        zodiac.push("돼지")
        console.log(zodiac);

        // unshift() : 배열의 맨 앞에 값을 추가
        zodiac.unshift("쥐")
        console.log(zodiac);        
        
        // 2. 값 삭제 메서드
        // pop() : 마지막 값 제거
        ss.pop();
        console.log(ss);

        // shift() : 처음 값 제거
        ss.shift();
        console.log(ss);
        
        // 배열 값이 아예 바뀌는 건 좋은 형태가 아니여서 리액트에서는 push, unshift를 사용 X
        // filter() : 조건에 맞는 배열값을 새롭게 반환

    </script>
</body>
</html>
