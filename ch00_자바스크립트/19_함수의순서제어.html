<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - 함수</title>
</head>
<body>
    <p id="test"></p>
        <script>
            //문서객체 선택
            const test = document.getElementById('test');

            function output(x){ //출력함수 선언
                test.innerHTML = x;
            }
            function square(x, write){ //콜백함수를 통해서 다른 함수의 인수로 처리
                var calc = x * x;
                write(calc); //매개변수를 통해서 함수 처리
            }

            square(5, output); //제곱함수 호출 + 출력함수를 인수로 처리
        </script>
</body>
</html>
