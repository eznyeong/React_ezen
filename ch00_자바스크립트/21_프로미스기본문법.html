<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - 함수</title>
</head>
<body>

    <script>
        // Promise객체 : 비동기처리를 위해서 ES6부터 도입된 객체
        // 생성코드(Producing Code)와 소비코드(Consuming Code) 연결해주는 객체
        // 생성코드 : 시간이 걸릴 수 있는 코드
        // 소비코드 : 결과를 기다리는 코드

        // Promise 기본문법
        let 인스턴스변수명 = new Promise(function(resolve, reject){
            // 생성코드 적기

            // resolve() : 생성코드가 성공했을 때
            // reject() : 에러가 발생했을 때

            인스턴스변수명.then(
                function(value){/* 성공했을 때 코드 */}
                function(error){/* 에러있을 때 코드 */}
            );
        });

        // 모든 객체는 속성과 메서드를 갖고 있음

        // 1. Promise객체의 속성 : 로딩중, 실행, 거부
        // state와 result라는 속성을 통해 위의 3개의 명령처리

        
    </script>
</body>
</html>
