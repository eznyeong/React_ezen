<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체문법</title>
</head>
<body>
    <script>
        //1. 기존코드(ES6 전)
        //객체선언
        const animals = {
            cat: 'CAT',
            dog: 'DOG',
            tiger: 'TIGER'
        }

        //각각변수담기
        const cat = animals.cat;
        const dog = animals.dog;
        const tiger = animals.tiger;

        //각각호출
        console.log(cat);
        console.log(dog);
        console.log(tiger);

        // 1. 비구조화할당 기본
        const {cat1, dog1, tiger1} = {
            cat: 'CAT',
            dog: 'DOG',
            tiger: 'TIGER'
        }

        // 2. 기존의 객체가 존재하면 그냥 값으로 담기
        const {cat2, dog2, tiger2} = animals;

        // 3. 나머지 패턴
        const {cat3, ...rest3} = {
            cat: 'CAT',
            dog: 'DOG',
            tiger: 'TIGER'
        }

        // 리액트는 props라는 객체를 갖고 있음
        // props는 부모한테 내려받음
        // 부모쪽에서 <컴포넌트명 속석명1="값" 속성명2="값" />
        /* 
            function 자손컴포넌트(props){}
                props.속성명1;
                props.속성명2;


            function 자손컴포넌트({속성명1, 속성명2}){}
                속성명1;
                속성명2;
        */
    </script>
</body>
</html>
