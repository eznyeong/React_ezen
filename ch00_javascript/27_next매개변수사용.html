<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제네레이터 문법</title>
</head>
<body>
    <script>
        //합계처리하는 제너레이터 함수 선언
        function* sumGenerator(){
            console.log('sumGenerator 시작');

            let a =  yield;
            console.log('a값 받음')

            let b = yield;
            console.log('b값 받음')

            yield a + b
        }

        //인스턴스 처리
        const sum = sumGenerator();

        sum.next(); //첫번째 콘솔처리 - 매개변수가 없음 - 시작은 콘솔이 없더라도 매개변수 처리 X
        sum.next(20); //a에 20이라는 값을 처리
        
        console.log(sum.next(20).value); //b에 30을 처리 후 최종값을 반환
    </script>
</body>
</html>
